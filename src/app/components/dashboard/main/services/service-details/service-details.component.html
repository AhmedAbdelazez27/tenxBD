<section class="clothes-inner-header">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
                <div class="inner-blur">
                    <h1 class="title-48-cyan">{{ 'PROJECT_CLOTHES' | translate }}</h1>
                    <h3 class="text-white">{{ 'FOUNDATION_NAME' | translate }}</h3>
                </div>
            </div>
        </div>
    </div>



</section>



<section style="margin-top:150px;">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12">
                <img src="../../../../../../assets/images/send-clothes-inner.png" class="w-100 img-shadow mb-4" />
                <h1 class="title-blue text-start">{{ 'PROJECT_CLOTHES' | translate }}</h1>
                <p class="text-22">
                  {{ 'USED_CLOTHING_DISTRIBUTION_DESC' | translate }}
                                </p>
            </div>
        </div>

    </div>
</section>

<section style="margin-top:150px;">
  <div class="container">
    <div class="row">
      <div class="inner-form-container">
        <h1 class="title-blue text-start">{{ 'DONATION_REQUEST' | translate }}</h1>
        <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="fullName" class="form-label">{{ 'FULL_NAME' | translate }}</label>
                <input type="text" id="fullName" class="form-control" formControlName="fullName" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="idNumber" class="form-label">{{ 'ID_NUMBER' | translate }}</label>
                <input type="text" id="idNumber" class="form-control" formControlName="idNumber" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="email" class="form-label">{{ 'EMAIL' | translate }}</label>
                <input type="email" id="email" class="form-control" formControlName="email" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="mobileNumber" class="form-label">{{ 'MOBILE_NUMBER' | translate }}</label>
                <input type="tel" id="mobileNumber" class="form-control" formControlName="mobileNumber" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="expectedWeight" class="form-label">{{ 'CLOTHES_WEIGHT' | translate }}</label>
                <input type="number" id="expectedWeight" class="form-control" formControlName="expectedWeight" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="mb-3">
                <label for="notes" class="form-label">{{ 'NOTES' | translate }}</label>
                <textarea id="notes" class="form-control" formControlName="notes" rows="3"></textarea>
              </div>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-blue" style="margin:auto;">
                {{ 'SEND_REQUEST' | translate }}
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2.81668 1.03594C2.1745 1.14844 1.51356 1.65469 1.22762 2.25469C1.06356 2.60156 0.960435 3.14063 0.997935 3.49219C1.03543 3.84844 3.02762 10.2984 3.17762 10.5422C3.25731 10.6688 3.37918 10.7906 3.49637 10.8516C3.60418 10.9078 4.612 11.1844 5.737 11.4656C6.862 11.7469 7.78075 11.9859 7.78075 12C7.78075 12.0141 6.85731 12.2531 5.73231 12.5344C4.41043 12.8625 3.60887 13.0828 3.48231 13.1578C3.36512 13.2234 3.23856 13.35 3.16825 13.4672C3.10731 13.575 2.59637 15.15 2.03387 16.9688L1.012 20.2734V20.7188C1.01668 21.75 1.56512 22.5422 2.512 22.8797C2.83543 22.9969 3.46356 23.0156 3.79637 22.9266C3.91356 22.8938 5.10418 22.3313 6.44481 21.6797C7.78543 21.0281 11.6245 19.1625 14.9761 17.5313C18.3276 15.9 21.2573 14.475 21.487 14.3531C22.4479 13.8609 22.987 13.0125 22.987 12C22.987 10.9875 22.4479 10.1391 21.487 9.64688C21.2573 9.525 18.3276 8.1 14.9761 6.46875C11.6245 4.8375 7.78543 2.97188 6.44481 2.32031C5.10418 1.66875 3.92293 1.11094 3.81981 1.0875C3.5245 1.00781 3.09325 0.984377 2.81668 1.03594ZM11.9573 7.22344C16.7386 9.54844 20.7042 11.4891 20.7745 11.5406C20.8495 11.5922 20.9292 11.7094 20.9573 11.8172C21.0323 12.0563 20.9526 12.3375 20.7745 12.4594C20.6011 12.5813 3.28543 21 3.20575 21C3.112 21 2.9995 20.8641 2.9995 20.7516C2.9995 20.6953 3.40262 19.3406 3.89481 17.7422L4.79012 14.8313L8.42762 13.9266C10.4339 13.425 12.1682 12.9891 12.2854 12.9563C12.6932 12.8344 12.9839 12.4359 12.9839 12C12.9839 11.5641 12.6932 11.1656 12.2854 11.0438C12.1682 11.0109 10.4339 10.575 8.42762 10.0734L4.79012 9.16875L3.89481 6.25781C3.40262 4.65938 2.9995 3.30469 2.9995 3.24844C2.9995 3.13594 3.112 3 3.20575 3C3.24325 3 7.18075 4.90313 11.9573 7.22344Z" fill="#EFEFEF" />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  
  <p-dialog [(visible)]="displayDialog" modal="true" [closable]="false" [contentStyle]="{ overflow: 'hidden' }">

    <div class="dialog-content">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h1 class="blue mb-4">{{ 'REQUEST_SENT_SUCCESS' | translate }}</h1>
                    
                </div>
            </div>
        </div>
    </div>

    <p-footer class="modal-footer">
        <button (click)="onDialogOkClick()" class="btn btn-blue btn-wide" style="margin:auto;" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        {{ 'CLOSE' | translate }}
        </button>
    </p-footer>
</p-dialog>
